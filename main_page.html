<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyGraphics</title>
    <link rel="stylesheet" href="main_page_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="main_page.js"></script>

</head>
<header>
            <div class="mobile menu">
                <span class="material-symbols-rounded">menu</span>
            </div>
            <div>
                <img src="poza.jpg" alt="">
                <a href="login_page.html"><span class="material-symbols-rounded">logout</span></a>
            </div>

</header>
<body>
    <div class="container">
        <aside>
            <div class="buttons">
                <span  onclick="themeToggle()" class="material-symbols-rounded">nights_stay</span>
                <span onclick="addNewSection()" class="material-symbols-rounded">person_add</span>
            </div>
            <div class="sidebar">
                <div class="babies" id="babyID">
                    <section>
                        <h2>Baby </h2>
                        <span onclick="removeChild(this)" class="material-symbols-rounded">person_remove</span>
                    </section>
                </div>
                <div class="actions">
                    <section onclick="showSleepingSchedule()">
                        <h2>Sleeping Schedule</h2>
                    </section>
                    <section onclick="showFeedingTime()">
                        <h2>Feeding Time</h2>
                    </section>
                    <section onclick="showMedicalHistory()">
                        <h2>Medical History</h2>
                    </section>
                    <section onclick="showGallery()">
                        <h2>Gallery</h2>
                    </section>
                    <section onclick="showEditChildProfile()">
                        <h2>Edit Child Profile</h2>
                    </section>
                </div>
            </div>
        </aside>
        <main>
            <section class="baby-info">
                <img src="poza.jpg" alt="">
                <div class="baby-buttons">
                    <section class="gallery-edit">
                        <button onclick="showJournal()">BABY #1</button>
                        <button>3MONTHS</button>
                        <button>50CM</button>
                        <button>5KG</button>
                        <button class="mobile">SLEEP SCHEDULE</button>
                        <button class="mobile">FEEDING TIME</button>
                        <button class="mobile">MEDICAL HISTORY</button>
                        <button class="mobile">GALLERY</button>
                        <button class="mobile">EDIT CHILD PROFILE</button>
                    </section>

                </div>
            </section>
            <section class="show-information BABY-PROFILE">
                <h2>Hello, #name! How is your baby today?</h2>
                <form>

                    <label for="description-day">Write in your daily journal:</label><br><br>
                    <textarea rows="5" cols="50" placeholder="My baby smiled today :)" id="description-day" name="description-day"></textarea>
                    <br>
                    <label for="add-photo">Add today's image:</label><br><br>
                    <input type="file" id="add-photo" name="add-photo"  accept=".jpg, .jpeg, .png" /><br><br>
                    <input type="submit" class="submit" value="Submit">
                </form>
            </section>
            <section class="show-information SLEEPING-SCHEDULE">
                <h2>Sleeping Schedule</h2>
            </section>
            <section class="show-information FEEDING-TIME">
                <h2>Feeding Time</h2>
            </section>
            <section class="show-information MEDICAL-HISTORY">
                <h2>Medical History</h2>
            </section>
            <section class="show-information GALLERY">
                <h2>Gallery</h2>
            </section>
            <section class="show-information EDIT-CHILD">
                <h2>Edit Child Profile</h2>
            </section>
        </main>
    </div>
    <script src="main_page.js"></script>
</body>
</html>
