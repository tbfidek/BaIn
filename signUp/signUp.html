<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyGraphics</title>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<header>
    <div class="banner">babyGraphics</div>
</header>

<body>
<div class="signup">
    <div class="signup-box">
        <section class="left-parent-info">
            <div class="pfp-parent">
                <div class="profile-picture">
                    <button><span class="material-symbols-rounded">add_a_photo</span></button>
                </div>
            </div>

            <div class="child-list">
                <div>
                    <div class="pfp"></div>
                    <button class="registered-child">child#1</button>
                    <button class="remove-child"><span class="material-symbols-rounded">person_remove</span></button>
                </div>
                <div>
                    <div class="pfp"></div>
                    <button class="registered-child">child#2</button>
                    <button class=remove-child"><span class="material-symbols-rounded">person_remove</span></button>
                </div>
                <div>
                    <div class="pfp"></div>
                    <button class="registered-child">child#3</button>
                    <button class=remove-child"><span class="material-symbols-rounded">person_remove</span></button>
                </div>
            </div>
        </section>
        <section class="right-parent-info">
            <div class="signup-form">
                <div class="div-family">
                    <input type="radio" id="family" name="family-type">
                    <label for="family">family</label><br>
                    <input type="radio" id="parent" name="family-type">
                    <label for="parent">single parent</label><br>
                </div>
                <div class="form">
                    <input placeholder="name" type="text"/>
                    <input type="email" placeholder="example@gmail.com"/>
                    <input type="password" placeholder="********"/>
                </div>
                <div class="modify-profile">
                    <button id="done">finish profile</button>
                    <button id="continue"><span class="material-symbols-rounded">person_add</span></button>
                </div>

            </div>
            <p class="already-exists">
                Already have an account? <a href="login.html"  style = "color: #C1BDB3">Login here</a>
            </p>
        </section>

    </div>

</div>

</body>
</html>
