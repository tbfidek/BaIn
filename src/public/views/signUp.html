                    <input placeholder="parent1 name" type="text" name="username">
                    <input type="email" placeholder="example@gmail.com">
                    <input type="password" placeholder="********" name="pw">
                </div>
                <div class="form family-options">
                    <input placeholder="parent2 name" type="text">

                </div>
                <div class="modify-profile">

            <p class="already-exists">

    </div>
