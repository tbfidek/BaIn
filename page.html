<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyGraphics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<header>
        <img src="poza.jpg" alt="">
        <span class="material-symbols-rounded">logout</span>

</header>
<body>
    <div class="container">
        <aside>
            <div class="buttons">
                <span class="material-symbols-rounded">nights_stay</span>
                <span class="material-symbols-rounded">person_add</span>
            </div>
            <div class="sidebar">
                <div class="babies">
                    <section>
                        <h2>Baby #1</h2>
                        <span class="material-symbols-rounded">person_remove</span>
                    </section>
                    <section>
                        <h2>Baby #2</h2>
                        <span class="material-symbols-rounded">person_remove</span>
                    </section>
                    <section>
                        <h2>Baby #3</h2>
                        <span class="material-symbols-rounded">person_remove</span>
                    </section>
                </div>
                <div class="actions">
                    <section>
                        <h2>Sleeping Schedule</h2>
                    </section>
                    <section>
                        <h2>Feeding Time</h2>
                    </section>
                    <section>
                        <h2>Medical History</h2>
                    </section>
                </div>
            </div>
        </aside>
        <main>
            <section class="baby-info">
                <img src="poza.jpg" alt="">
                <div class="baby-buttons">
                    <section class="gallery-edit">
                        <button>BABY #1</button>
                        <button>3MONTHS</button>
                        <button>50CM</button>
                        <button>5KG</button>
                        <button>GALLERY</button>
<!--                    <button>EDIT PROFILE</button>-->
                    </section>

                </div>
            </section>
            <section class="show-information">
            </section>
        </main>
    </div>
</body>
</html>
