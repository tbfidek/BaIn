<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyGraphics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo-text">
            <h1> babyGraphics </h1>
          </div>
        <img src="baby.png" alt="">
        <div class="input-box email-box">
          <!-- <label for="email">Introdu adresa ta de email:</label> -->
          <input type="email" id="email" name="email" placeholder="example@adress.com">
        </div>
    
      <div class="input-box password-box">
        <!-- <label for="password">Introdu parola ta: </label> -->
        <input type="password" id="password" name="password" placeholder="********">
      </div>
      
      <div class="login-button">
        <button>LOGIN</button>
      </div>
      <hr class="line">
      <div class="signup-button">
        <button>SIGN UP</button>
      </div>
      </div>

      
</body>
