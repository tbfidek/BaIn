<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyGraphics</title>
    <link rel="stylesheet" href="edit_profile_style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<header>
    <div class="banner">
        <a href="main_page.html" class="left-button"><span class="material-symbols-rounded">reply</span></a>
        <span class="banner-text">babyGraphics</span>
        <a href="login_page.html" class="right-button"><span class="material-symbols-rounded">logout</span></a>
    </div>
</header>

<body>
<div class="signup">
    <div class="signup-box">
        <section class="left-parent-info">
            <div class="pfp-parent">
                <div class="profile-picture">
                    <button><span class="material-symbols-rounded">add_a_photo</span></button>
                </div>
            </div>

            <div class="child-list">
                <div>
                    <div class="pfp"></div>
                    <button class="registered-child">Child#1</button>
                    <button class="remove-child"><span class="material-symbols-rounded">close</span></button>
                </div>
                <div>
                    <div class="pfp"></div>
                    <button class="registered-child">Child#2</button>
                    <button class="remove-child"><span class="material-symbols-rounded">close</span></button>
                </div>
                <div>
                    <div class="pfp"></div>
                    <button class="registered-child">Child#3</button>
                    <button class="remove-child"><span class="material-symbols-rounded">close</span></button>
                </div>
            </div>
        </section>

        <section class="right-parent-info">
            <div class="form">
                <input placeholder="Change name" type="text"/>
                <input type="Change email" placeholder="example@gmail.com"/>
                <input type="password" placeholder="********"/>
            </div>
            <div class="modify-profile">
                <button>New profile pic</button>
            </div>
            <div class="modify-profile">
                <button >Edit profile</button>
            </div>
    </section>
</div>
</div>
</body>
</html>
